{% extends 'app/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
   <div class ="list-group">
    <a href="{% url 'mobile_data' 'None' %}" class ="list-group-item list-group-item-action"  aria-current='true'>All Mobile</a>
    <a href="{% url 'mobile_data' 'Redmi' %}" class ="list-group-item list-group-item-action"  aria-current='true'>Redmi</a>
    <a href="{% url 'mobile_data' 'Samsung' %}" class ="list-group-item list-group-item-action"  aria-current='true'>Samsung</a>
    <a href="{% url 'mobile_data' 'below' %}" class ="list-group-item list-group-item-action"  aria-current='true'>Below 10000</a>
    <a href="{% url 'mobile_data' 'above' %}" class ="list-group-item list-group-item-action"  aria-current='true'>Above  10000</a>
    </div>
    </div>
    </div>
  <div class="col-sm-8 ">
    <div class="row">
    {% for i in m  %}
    <div class ="col-sm-4 text-center mb-4">
        <a href="{% url 'product-detail' i.id %}" class="btn">
            <div class ="item">
                <img src="{{i.product_img.url}}" alt="" height="300" class="">
                <div class="fw-bold">{{i.title}}</div>
                <div class="fw-bold">{{i.discounted_price}} </div>
                    
    
    {% endfor %}
   
  </div>
 </div>
</div>
{% endblock main-content %}
